<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="lee.css" rel="stylesheet" type="text/css" />
  <script src="calc.js"></script>
</head>
<body>
<div class="container">
<h1> Calculadora de Pobreza </h1>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="aglomerado">Aglomerado</label>
  </div>
  <select class="custom-select" id="aglomerado">
  <option value="1" selected>CABA</option>
  <option value="2">Buenos Aires - BAHÍA BLANCA - CERRI</option>
  <option value="3">Buenos Aires - GRAN LA PLATA</option>
  <option value="4">Buenos Aires - MAR DEL PLATA - BATÁN</option>
  <option value="5">Buenos Aires - PARTIDOS DEL GBA</option>
  <option value="6">Buenos Aires - SAN NICOLÁS-VILLA CONSTITUCIÓN</option>
  <option value="7">Catamarca</option>
  <option value="8">Chaco</option>
  <option value="9">Chubut - CO. RIVADAVIA - RADA TILLY</option>
  <option value="10">Chubut - RAWSON - TRELEW</option>
  <option value="11">Córdoba - GRAN CÓRDOBA</option>
  <option value="12">Córdoba - RÍO CUARTO</option>
  <option value="13">Corrientes</option>
  <option value="14">Entre Ríos - CONCORDIA</option>
  <option value="15">Entre Ríos - GRAN PARANÁ</option>
  <option value="16">Formosa</option>
  <option value="17">Jujuy</option>
  <option value="18">La Pampa</option>
  <option value="19">La Rioja</option>
  <option value="20">Mendoza</option>
  <option value="21">Misiones</option>
  <option value="22">Neuquén</option>
  <option value="23">Río Negro</option>
  <option value="24">Salta</option>
  <option value="25">San Juan</option>
  <option value="26">San Luis</option>
  <option value="27">Santa Cruz</option>
  <option value="28">Santa Fe - GRAN ROSARIO</option>
  <option value="29">Santa Fe - GRAN SANTA FE</option>
  <option value="30">Santiago del Estero</option>
  <option value="31">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
  <option value="32">Tucumán</option>
  </select>
</div>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Ingreso mensual</span>
  </div>
  <input type="number" class="form-control" id="ingresos" aria-label="Cantidad ($)">
</div>

<label for="hogar">Cuantas personas viven en su hogar? </label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="hogar" id="uno_dos" value="1" checked>
  <label class="form-check-label" for="uno">1 persona</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="hogar" id="uno_dos" value="2">
  <label class="form-check-label" for="dos">2 o más</label>
</div>

<br>
<button type="button" class="btn btn-primary" onclick="calc()">Calcular</button>

<br>
<blockquote class="blockquote text-center">
<p class="mb-0">
<div id="resultado"></div>
</p>
</blockquote>

<br>
<small class="text-muted">
	<div id="referencia"></div>
</small>
</div>



</body>
</html>
